<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
    <script src="{{ url_for('static', filename='scriptDrawer.js') }}" defer></script>
    <!-- Add Font Awesome for better icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="drawer">
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h2>Dashboard</h2>
            </div>
            <div class="user-quick-view">
                <div class="avatar-container">
                    <img id="avatarPreview" src="{{ url_for('static', filename='default-avatar.png') }}" alt="Profile Avatar">
                    <div class="avatar-overlay">
                        <i class="fas fa-camera"></i>
                    </div>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Home</a></li>
                <li class="active"><a href="{{ url_for('profile') }}"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="{{ url_for('stats') }}"><i class="fas fa-chart-bar"></i> Statistics</a></li>
                <li><a href="{{ url_for('settings') }}"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </nav>
       
        <div class="profile-container">
            <div class="profile-header">
                <h2><i class="fas fa-user-circle"></i> My Profile</h2>
                <div class="theme-toggle">
                    <i class="fas fa-moon" id="themeToggle"></i>
                </div>
            </div>

            <div class="profile-sections">
                <!-- Personal Information Section -->
                <div class="section personal-info">
                    <h3>Personal Information</h3>
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> Name</label>
                        <input type="text" id="name" placeholder="Enter your name" class="animated-input">
                    </div>

                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" placeholder="Enter your email" class="animated-input">
                    </div>

                    <div class="form-group">
                        <label for="bio"><i class="fas fa-comment"></i> Bio</label>
                        <textarea id="bio" placeholder="Tell us about yourself" class="animated-input"></textarea>
                    </div>
                </div>

                <!-- Progress Section -->
                <div class="section progress-section">
                    <h3><i class="fas fa-chart-line"></i> Today's Progress</h3>
                    <div class="progress-container">
                        <div class="progress-stats">
                            <div class="stat-card">
                                <i class="fas fa-tasks"></i>
                                <h4>Tasks Completed</h4>
                                <span class="count">12</span>
                            </div>
                            <div class="stat-card">
                                <i class="fas fa-star"></i>
                                <h4>Points Earned</h4>
                                <span class="count">150</span>
                            </div>
                            <div class="stat-card">
                                <i class="fas fa-fire"></i>
                                <h4>Streak</h4>
                                <span class="count">7 days</span>
                            </div>
                        </div>

                        <div class="daily-goals">
                            <h4>Daily Goals</h4>
                            <div class="goal-item">
                                <input type="checkbox" id="goal1">
                                <label for="goal1">Complete morning routine</label>
                                <div class="progress-bar">
                                    <div class="progress" style="width: 80%"></div>
                                </div>
                            </div>
                            <div class="goal-item">
                                <input type="checkbox" id="goal2">
                                <label for="goal2">Exercise for 30 minutes</label>
                                <div class="progress-bar">
                                    <div class="progress" style="width: 60%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Achievements Section -->
                <div class="section achievements">
                    <h3><i class="fas fa-trophy"></i> Achievements</h3>
                    <div class="achievements-grid">
                        <div class="achievement-card">
                            <i class="fas fa-award"></i>
                            <h4>Early Bird</h4>
                            <p>Completed 5 tasks before 9 AM</p>
                        </div>
                        <div class="achievement-card locked">
                            <i class="fas fa-lock"></i>
                            <h4>Super Streak</h4>
                            <p>Maintain a 30-day streak</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="save-btn primary"><i class="fas fa-save"></i> Save Changes</button>
                <button class="reset-btn secondary"><i class="fas fa-undo"></i> Reset</button>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="toast"></div>
</body>
</html>
