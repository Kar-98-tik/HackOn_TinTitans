{% extends "index.html" %}

{% block content %}
<div class="chat-container">
    <h2 class="chat-title">ðŸ’¬ Mood Chatbot</h2>
    <p class="mood-display">You selected: <span class="emoji-display">{{ mood }}</span></p>
    <div id="chatContainer" class="chat-box">
        <div id="chatMessages" class="messages">
            <div class="chat-message bot">{{ question }}</div> <!-- Geminiâ€™s initial response -->
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message..." class="chat-input" />
            <button onclick="sendMessage()" class="send-button">âž¤</button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='scriptChatbot.js') }}" defer></script>


<style>
.chat-container {
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
}

.chat-title {
    font-size: 24px;
    font-weight: 600;
    text-align: center;
    margin-bottom: 15px;
}

.mood-display {
    text-align: center;
    font-size: 18px;
    margin-bottom: 10px;
}

.emoji-display {
    font-size: 32px;
}

.chat-box {
    background-color: #fff;
    border-radius: 12px;
    padding: 15px;
    height: 400px;
    overflow-y: auto;
    border: 1px solid #ddd;
}

.messages {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.chat-message {
    padding: 10px 15px;
    border-radius: 20px;
    max-width: 75%;
    line-height: 1.4;
}

.chat-message.bot {
    background-color: #e1f5fe;
    align-self: flex-start;
    color: #0277bd;
}

.chat-message.user {
    background-color: #c8e6c9;
    align-self: flex-end;
    color: #2e7d32;
}

.input-area {
    display: flex;
    margin-top: 15px;
}

.chat-input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    outline: none;
}

.send-button {
    margin-left: 10px;
    padding: 10px 16px;
    background-color: #0277bd;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.2s ease;
}

.send-button:hover {
    background-color: #01579b;
}
</style>
{% endblock %}
